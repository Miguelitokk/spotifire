<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-label><img src="../../assets/img/img1.png" width=50% ></ion-label>
  <ion-item color="off" >
    <ion-label color="black" class= "inputPlaceField" position="floating">Usu√°rio</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
      <ion-input [type]="password_type" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
      <ion-icon name="eye" item-right (click)="togglePasswordMode()"></ion-icon>
  </ion-item>

  <ion-item>
      <ion-input [type]="password_type2" placeholder="Confirmed Password" name="password" [(ngModel)]="password2" required></ion-input>
      <ion-icon name="eye" item-right (click)="togglePasswordMode2()"></ion-icon>
  </ion-item>
<ion-item color="off">
  <ion-label color="black" class="inputPlaceField" position="floating">EMAIL</ion-label>
  <ion-input></ion-input>
</ion-item>






<ion-button class="buttonField2" expand="full">Cadastrar</ion-button>

</ion-content>
